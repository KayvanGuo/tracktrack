<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>TrackTrack</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.min.css">
    <link rel="stylesheet" href="//leaflet.github.io/Leaflet.label/leaflet.label.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css">
    <link rel="stylesheet" href="//jtreml.github.io/leaflet.measure/leaflet.measure/leaflet.measure.css">
    <link rel="stylesheet" href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.4.0/mapbox-gl.css" />
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>

	<div id="map"></div>

    <div class="container" style="margin-top:10%">
	    <div class="row">
		    <div class="col-md-3"></div>
		    <div class="col-md-6">
		    	<div class="panel panel-default" id="loginPanel">
				  	<div class="panel-heading">
				    	<h3 class="panel-title">TrackTrack <i class="fa fa-anchor"></i> Login</h3>
				  	</div>
					<div class="panel-body">
						
						<form class="form-horizontal" action="/login" method="POST" role="form" id="loginForm">
							<div class="form-group">
								<label class="col-sm-2 control-label">E-Mail</label>
								<div class="col-sm-10">
									<input type="email" class="form-control" name="email" placeholder="E-Mail">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-2 control-label">Password</label>
								<div class="col-sm-10">
									<input type="password" class="form-control" name="nothing" placeholder="Password">
								</div>
							</div>

							<input type="hidden" name="password" value="">

							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<button type="button" class="btn btn-primary">Einloggen</button>
								</div>
							</div>
						</form>

					</div>
				</div>
		    </div>
		    <div class="col-md-3"></div>
	    </div>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
    <script src="//crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/sha512.js"></script>
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.4.0/mapbox-gl.js"></script>
    <script src="/libs/leaflet-mapbox-gl.js"></script>
    <script src="/js/base.js"></script>
    <script src="/js/login.js"></script>

</body>
</html>
